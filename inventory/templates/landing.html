<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .api-links {
            margin-top: 20px;
        }
        .api-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
        }
        .api-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Inventory Management System</h1>
        
        <p>Welcome to the Restaurant Inventory Management System! This application helps you manage your restaurant's inventory, track ingredients, menu items, and orders.</p>
        
        <div class="api-links">
            <h2>API Endpoints</h2>
            <a href="/api/suppliers/">Suppliers API</a>
            <a href="/api/ingredients/">Ingredients API</a>
            <a href="/api/menu-items/">Menu Items API</a>
            <a href="/api/orders/">Orders API</a>
            <a href="/admin/">Admin Panel</a>
        </div>
    </div>
</body>
</html>
